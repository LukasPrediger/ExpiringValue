[versions]
kotlin = "2.2.0"
kotest = "6.0.1"

[libraries]
kotest-bom = { module = "io.kotest:kotest-bom", version.ref = "kotest" }
kotest-runner = { module = "io.kotest:kotest-runner-junit5" }
kotest-assertions = { module = "io.kotest:kotest-assertions-core" }
